    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">
        <h1 style="text-align: center;"> Das Formular zur Anmeldung</h1>
        <div style="margin-left: 25%; margin-right: 25%">
            <form action="./" method="POST">
                <input type="text" class="form-control paddings" name="firstname" autofocus placeholder="Vorname"
                    required>
                <input type="text" class="form-control paddings" name="surname" placeholder="Nachname" required>
                <input type="date" class="form-control paddings" name="date" id="bdate" placeholder="Geburtsdatum"
                    required>
                <input type="email" class="form-control paddings" name="mail" placeholder="E-Mail" required>
                <div class="form-check form-check-inline">
                    <label class="form-check-label px-2" for="male">Mann</label>
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                    <label class="form-check-label px-2" for="women">Frau</label>
                    <input class="form-check-input" type="radio" name="sex" id="women" value="women">
                </div>
                <select name="country" class="form-control paddings" required>
                    <option value="">--Land--</option>
                    <option value="">Almanya</option>
                    <option value="">Fransa</option>
                    <option value="">Ingiltere</option>
                    <option value="">Amerika</option>
                    <option value="">Türkiye</option>
                    <option value="">Hollanda</option>
                    <option value="">Cin</option>
                    <option value="">Rusya</option>
                </select>
                <input type="text" class="form-control paddings" name="town" placeholder="Stadt" required>
                <input type="password" class="form-control paddings" name="password" placeholder="Passwort" required>
                <!--burda iki password esit olmadiginda uyarsin. -->
                <input type="password" class="form-control paddings" name="repassword"
                    placeholder="Passwort Wiederholen" required>
                <button type="reset" class="form-control btn btn-info paddings">Leeren</button>
                <button type="submit" class="form-control btn btn-info paddings">Senden</button>

                <a href="./index.html" class="form-control btn btn-warning paddings">Home</a>

            </form>
        </div>
