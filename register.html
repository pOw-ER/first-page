<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .form-control {
            margin: 5px 5px 5px 5px;
        }
    </style>

</head>

<body>
<h1 style="text-align: center;"> Das Formular zur Anmeldung</h1>
<div style="margin-left: 25%; margin-right: 25%">
    <form action="./" method="POST">
        <input type="text" class="form-control" name="firstname" autofocus placeholder="Vorname" required>
        <input type="text" class="form-control" name="surname" placeholder="Nachname" required>
        <label for="bdate">Geburtsdatum :</label>
        <input type="date" class="form-control" name="date" id="bdate" required>
        <input type="email" class="form-control" name="mail" placeholder="E-Mail" required>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male">
            <label class="form-check-label" for="male">Mann</label>
            <input class="form-check-input" type="radio" name="sex" id="women" value="women">
            <label class="form-check-label" for="women">Frau</label>
        </div>
        <select name="country" class="form-control" required>
            <option value="">--Land--</option>
            <option value="">Almanya</option>
            <option value="">Fransa</option>
            <option value="">Ingiltere</option>
            <option value="">Amerika</option>
            <option value="">TÃ¼rkiye</option>
            <option value="">Hollanda</option>
            <option value="">Cin</option>
            <option value="">Rusya</option>
        </select>
        <input type="text" class="form-control" name="town" placeholder="Stadt" required>
        <input type="password" class="form-control" name="password" placeholder="Passwort" required>
        <input type="password" class="form-control" name="repassword" placeholder="Passwort Wiederholen" required>
        <input type="reset" class="form-control" value="Leeren">
        <input type="submit" class="form-control" value="Senden">
        <a href="./proje.html">
            <input type="button" class="form-control" value="Home">
        </a>
    </form>
</div>
</body>
</html>
